<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript - 测试 Prototype</title>
    <script src="http://apps.bdimg.com/libs/prototype/1.7.1.0/prototype.js"></script>
    <script>
        function fun() {
            $("h3").insert("Hello Prototype").writeAttribute("style", "color:red;font-family:仿宋;");
        }
        Event.observe(window, "load", fun);
    </script>
</head>
<body>
    <h3 id="h3"></h3>
</body>
</html>
