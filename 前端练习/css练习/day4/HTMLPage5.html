<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS clip 属性</title>
    <style>
        .m{
            position:relative;
            margin-top:130px;
            clip:rect(10px,100px,100px,10px);
        }
    </style>
</head>
<body>
    <img class="m" src="http://www.runoob.com/try/demo_source/logocss.gif" width="100" height="120" />
    <img src="http://www.runoob.com/try/demo_source/logocss.gif" width="100" height="120" />

</body>
</html>
