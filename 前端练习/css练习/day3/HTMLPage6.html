<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS Position(定位)-position:sticky ;</title>
    <style>
        .sticky{
            position:-webkit-sticky;
            position:sticky;
            top:0px;
            right:5px;
            border:2px solid blue;
            background-color:lawngreen;
            width:350px;
        }
        .t{
            line-height:2;
            display:inline-block;
            border:1px solid #dbdbdb;
            width:48px;
            height:24px;
            text-align:center;
            text-decoration:none;
            color:#928989;
            padding:0 10px;
            margin:5px 10px 0 0;
            font-size:12px;
        }
    </style>
</head>
<body>
    <p>尝试滚动页面。</p>
    <p>注意: IE/Edge 15 及更早 IE 版本不支持 sticky 属性。</p>

    <div class="sticky">
        <a href="#aa" style="text-decoration:none;">我是粘性定位!</a></div>
    <br />
    <a class="t" href="#">视觉干扰</a>
    <a class="t" href="#">敏感词汇</a><br />
    <a class="t" href="#">视觉干扰</a>
    <a class="t" href="#">敏感词汇</a>
    <div style="padding-bottom:2000px">
        <p id="aa">滚动我</p>
        <p>来回滚动我</p>
        <p>滚动我</p>
        <p>来回滚动我</p>
        <p>滚动我</p>
        <p>来回滚动我</p>
    </div>
</body>
</html>
