<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS 列表</title>
    <style>
        ul.a{list-style-type:circle;}
        ul.b{list-style-type:square;}
        ol.c{list-style-type:lower-latin;}
        ol.e{list-style-image:url('http://www.runoob.com/try/demo_source/sqpurple.gif');}
        ul.f{
            list-style-type:none;
            padding:0px;
            margin:0px;
        }
        ul.f li{
            background-image:url('http://www.runoob.com/try/demo_source/sqpurple.gif');
            background-repeat:no-repeat;
            background-position:5px 5px 15px 15px;
            padding-left:14px;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <ul class="b">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
    </ul>
    <ol class="c">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
    <ol class="d">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
    <ol class="e">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ol>
    <ul class="f">
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
</body>
</html>
