<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS 链接</title>
    <style>
        a:link,a:visited{
            display:table-row-group;
            font-weight:bold;
            text-align:center;
            color:#fff;
            width:120px;
            padding:4px;
            text-decoration:none;
            background-color:#98bf21;
        }
        a:hover,a:active{
            background-color:#7A991A;
        }
        div{
            border:10px solid;
            border-color:#333 transparent transparent transparent;
            width:0;
        }
    </style>
</head>
<body>
    <a href="#">只是一个链接</a>
    <a href="#">只是一个链接</a>
    <a href="#">只是一个链接</a>
    <div></div>
</body>
</html>
