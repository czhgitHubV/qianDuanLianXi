<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS empty-cells 属性</title>
    <style>
        table{
            border-collapse:separate;
            empty-cells:hide;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
