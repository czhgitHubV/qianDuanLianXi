<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>css position</title>
    <style>
        .pd{
            border:1px solid red;
        }
        .cd{
            position:relative;
            background-color:aquamarine;
            width:100px;
            height:100px;
            margin:20px;
            padding:10px;
            border-radius:50%;
            text-align:center;
            line-height:100px;
            color:white;
        }
        .cd:before{
            content:"";
            position:absolute;
            border-radius:50%;
            border:5px dashed black;
            width:100%;
            height:100%;
            left:-5px;
            top:-5px;
        }
        .container{
            width:100%;
        }
        .container > div{
            box-sizing:content-box;
        }


        .icon-power{
            width:30px;
            height:30px;
            margin:20px;
            border:6px solid #9EEA6A;
            border-radius:50%;
            position:relative;
            display:inline-block;
        }
        .icon-power:before{
	        width: 7px;
	        height: 22px;
	        background: #9EEA6A;
	        position: absolute;
	        left: 8px;
	        top: -13px;
	        content: "";
	        border: 3px solid #fff;
        }

        .icon-phone{
	        width: 50px;
	        height: 50px;
	        border-left: 6px solid #9EEA6A;
	        border-radius: 17%;
	        transform: rotate(-30deg);
	        -webkit-transform: rotate(-30deg);
	        margin: 20px;
	        margin-right: 0px;
	        position: relative;
	        display: inline-block;
	        top: -5px;
        }
        .icon-phone:before{
            content:"";
            width:15px;
            height:15px;
            background-color:#9EEA6A;
            position:absolute;
            border-radius:35%;
            margin:0 0 0 -3px;
        }
        .icon-phone:after{
            content:"";
            width:15px;
            height:15px;
            background-color:#9EEA6A;
            position:absolute;
            border-radius:35%;
            margin:35px 0 0 -3px;
        }

        .icon-photo{
            width: 40px;
	        height: 30px;
	        background: #9EEA6A;
	        margin: 20px;
	        position: relative;
	        display: inline-block;
	        top: 5px;
        }
        .icon-photo:before{
            content:"";
            width: 14px;
	        height:10px;
            position:absolute;
            background-color:#9EEA6A;
            top:-8px;
            left:13px;
        }
        .icon-photo:after{
            content:"";
            width: 14px;
	        height:14px;
            position:absolute;
            border:3px solid white;
            border-radius:50%;
            top:5px;
            left:10px;
        }

        .icon-file{
            width:33px;
            height:45px;
            margin:0px 20px 15px 20px;
            border:4px solid #9EEA6A;
            position:relative;
            display:inline-block;
        }
        .icon-file:before{
            content:"";
            border:10px solid #ffffff;
            border-right:10px solid #9EEA6A;
            border-bottom:10px solid #9EEA6A;
            position:absolute;
            top:-4px;
            left:-4px;
        }
        .icon-file:after{
            content:"";
            width:20px;
            height:6px;
            /*border:3px solid #9EEA6A;*/
            border-top:3px solid #9EEA6A;
            border-bottom:3px solid #9EEA6A;
            position:absolute;
            top:24px;
            left:6px;
        }

        .icon-play{
            width:45px;
            height:45px;
            border-radius:50%;
            background-color:#9EEA6A;
            display:inline-block;
            margin:20px;
            position:relative;
        }
        .icon-play:before{
            content:"";
            border:10px solid transparent;
            border-left:20px solid #ffffff;
            position:absolute;
            top:12px;
            left:15px;
        }

        .icon-pause{
            width:45px;
            height:45px;
            background-color:#9EEA6A;
            border-radius:50%;
            position:relative;
            display:inline-block;
            margin:20px;
        }
        .icon-pause:before{
            content:"";
            width:5px;
            height:20px;
            background-color:#9EEA6A;
            border-left:6px solid #ffffff;
            border-right:6px solid #ffffff;
            position:absolute;
            top:13px;
            left:13px;
        }
        
        .icon-stop{
            width:45px;
            height:45px;
            background-color:#9EEA6A;
            border-radius:50%;
            position:relative;
            display:inline-block;
            margin:20px;
        }
        .icon-stop:before{
            content:"";
            position:absolute;
            border:9px solid white;
            top:13px;
            left:13px;
        }

        .icon-comment{
            width:70px;
            height:45px;
            background-color:#9EEA6A;
            position:relative;
            display:inline-block;
            margin:20px;
            border-radius:10px;
        }
        .icon-comment:before{
            content:"....";
            position:absolute;
            color:white;
            font-size:25px;
            top:3px;
            left:8px;
        }
        .icon-comment:after{
            content:"";
            border:10px solid transparent;
            border-top:10px solid #9EEA6A;
            position:absolute;
            top:44px;
            left:38px;
        }

        .icon-like{
            width:50px;
            height:30px;
            background-color:#9EEA6A;
            display:inline-block;
            margin:20px;
            border-radius:55%;
            -webkit-transform:rotate(50deg);
            transform:rotate(50deg);
            position:relative;
        }
        .icon-like:before{
            content:"";
            width:50px;
            height:30px;
            background-color:#9EEA6A;
            display:inline-block;
            border-radius:55%;
            position:absolute;
            -webkit-transform:rotate(80deg);
            transform:rotate(80deg);
            top:-14px;
            left:11px;
        }

        .icon-Info{
            width:45px;
            height:45px;
            background-color:#9EEA6A;
            display:inline-block;
            margin:20px;
            border-radius:50%;
            position:relative;
        }

        .icon-Info:before{
            content:"？";
            color:white;
            font-size:30px;
            position:absolute;
            left:10px;
            -webkit-transform:rotate(-15deg);
            transform:rotate(-15deg);
        }


    </style>
</head>
<body>
    <h1>css position</h1>
    <div class="pd">
        <div class="cd">ok</div>
    </div>
    <div class="container">
        <p>图标</p>
        <i class="icon-power"></i>
        <i class="icon-phone"></i>
        <i class="icon-photo"></i>
        <i class="icon-file"></i>
        <i class="icon-play"></i>
        <i class="icon-pause"></i>
        <i class="icon-stop"></i>
        <i class="icon-comment"></i>
        <i class="icon-like"></i>
        <i class="icon-Info"></i>

    </div>
</body>
</html>
