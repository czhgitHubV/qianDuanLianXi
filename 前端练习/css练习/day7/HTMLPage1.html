<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .d{
            margin:20px;
            display:inline-block;
        }
        .s{
            background-color:chartreuse;
            width:70px;
            display:block;
            text-align:center;
            padding:5px;
        }
        .d1{
            position:relative;
            display:none;
            margin:0 10px 10px 10px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            width:90px;
        }
        .d1:before{
            content:"";
            border:5px solid transparent;
            border-top:5px solid aquamarine;
            position:absolute;
            display:block;
            top:-5px;
            left:20px;
        }
        .d:hover .d1{
            display:block;
        }
        .p1{
            height:20px;
            margin-top:5px;
            margin-bottom:0;
            background-color:aquamarine;
            text-align:center;
            display:block;
            padding:5px;
         }

        .u2{
            overflow:hidden;
            display:inline-block;
            margin:0;
            padding:0;
            background-color:gray;
            list-style-type:none;
            color:white;
        }
        .u2 li{
            display:inline-block;
            padding:14px 16px;
        }
        .u2 li:hover{
            background-color:aquamarine;
        }
        .d3{
            display:inline-block;
            padding:14px 16px;
        }
        .d3:hover{
            background-color:aquamarine;

        }
        .d3:hover div{
            display:block;

        }
        .d4 a{
            display:block;
            text-align:center;
            padding:14px 26.5px;
        }
        .d4{
            background-color:aqua;
            position:absolute;
            display:none;
            margin-top:14px;
            margin-left:-15px;
        }
        a{
            text-decoration:none;
            color:white;
        }

    </style>
</head>
<body>
    <h1>下拉菜单</h1>
    <div class="d">
        <span class="s">菜单</span>
        <div class="d1">
            <p class="p1">一级菜单</p>
            <p class="p1">一级菜单</p>
        </div>
    </div>
    <h1>导航栏上的下拉菜单</h1>
    <div class="d2">
        <ul class="u2">
            <li>主页</li>
            <li>新闻</li>
            <div class="d3">
                <a href="http://www.baidu.com" target="_blank">下拉菜单</a>
                <div class="d4">
                    <a href="http://www.baidu.com" target="_blank">链接1</a>
                    <a href="http://www.baidu.com" target="_blank">链接1</a>
                    <a href="http://www.baidu.com" target="_blank">链接1</a>
                </div>
            </div>
        </ul>
    </div>
</body>
</html>
