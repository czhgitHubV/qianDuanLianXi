<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS 轮廓（outline）</title>
    <style>
        p{
            border:10px solid red;
            width:500px;
            outline-color:red;
            outline-style:solid;
            outline-width:10px;
        }
    </style>
</head>
<body>
    <p>如果只有一个 !DOCTYPE指定 IE8 支持 outline 属性。</p>
</body>
</html>
