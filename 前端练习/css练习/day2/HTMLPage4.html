<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS 分组 和 嵌套 选择器</title>
    <style>
        p{
            color:blue;
            text-align:center;
        }
        .marked{
            background-color:red;
        }
        .marked p{
            color:white;
        }
        p.marked{
            text-decoration:underline;
        }
        /*分组选择器*/
        h1,h2,.p{
            color:green;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>Smaller heading!</h2>
    <p style="text-align:left;" class="p">This is a paragraph.</p>
    <p>这个段落是蓝色文本，居中对齐。</p>
    <div class="marked">
        <p>这个段落不是蓝色文本。</p>
    </div>
    <p>所有 class="marked"元素内的 p 元素指定一个样式，但有不同的文本颜色。</p>

    <p class="marked">带下划线的 p 段落。</p>
</body>
</html>
