<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>CSS3 column-count 属性</title>
    <style>
        .newspaper{
            -moz-column-count:3;/* Firefox */
            -webkit-column-count:3;/* Safari and Chrome */
            column-count:3;

            -moz-column-gap:40px;
            -webkit-column-gap:40px;
            column-gap:40px;

            -moz-column-rule:10px solid #ff6a00;
            -webkit-column-rule:10px solid #ff6a00;
            column-rule:10px solid #ff6a00;

            -moz-column-width:10px;
            -webkit-column-width:10px;
            column-width:10px;
        }
        h2{
            column-span:all;
            -webkit-column-span:all;/* Safari and Chrome */
        }
    </style>
</head>
<body>
    <p><b>注意:</b> Internet Explorer 9及更早 IE 版本浏览器不支持 column-count 属性。</p>

    <div class="newspaper">
        <h2>英国维斯米斯特教堂碑文</h2>
        “当我年轻的时候，我梦想改变这个世界；当我成熟以后，我发现我不能够改变这个世界，我将目光缩短了些，决定只改变我的国家；当我进入暮年以后，我发现我不能够改变我们的国家，我的最后愿望仅仅是改变一下我的家庭，但是，这也不可能。当我现在躺在床上，行将就木时，我突然意识到：如果一开始我仅仅去改变我自己，然后，我可能改变我的家庭；在家人的帮助和鼓励下，我可能为国家做一些事情；然后，谁知道呢?我甚至可能改变这个世界。”
    </div>
</body>
</html>
