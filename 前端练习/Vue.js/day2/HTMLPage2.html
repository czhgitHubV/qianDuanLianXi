<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>监听属性2</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        千米：<input type="text" v-model="kilometers" />
        米：<input type="text" v-model="meters" />
        <p>{{counter}}</p>
    </div>
    <p id="info"></p>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                kilometers: 0,
                meters: 0,
                counter: 0
            },
            methods: {
            },
            computed: {
            },
            watch: {
                kilometers: function (val) {
                    this.kilometers = val;
                    this.meters = val * 1000;
                    this.counter++;
                },
                meters: function (val) {
                    this.kilometers = val / 1000;
                    this.meters = val;
                }
            }
        });
        vm.$watch("kilometers", function (newV, oldV) {
            document.getElementById("info").innerText = "修改前的值为：" + oldV + "；修改后的值为：" + newV;
        });
    </script>
</body>
</html>
