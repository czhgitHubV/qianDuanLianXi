<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>样式绑定1</title>
    <script src="vue.min.js"></script>
    <style>
        .text-danger{
            background-color:blue;
        }
        .active{
            width:100px;
            height:100px;
            background-color:green;
        }
        .static{
            background-color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="static" v-bind:class="{active:isActive,'text-danger':hasError}">
        </div>
        <div v-bind:class="classObj">
        </div>
        <div v-bind:class="[activeClass, staticClass]"></div>
        <p>{{str}}</p>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isActive: true,
                hasError: true,
                'str':"十点多",
                classObj: {
                    active: true,
                    'text-danger': true,
                },
                activeClass: "active",
                staticClass: "static"
            }
        });
    </script>
</body>
</html>
