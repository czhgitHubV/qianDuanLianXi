<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>组件2</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <czh v-for="s in sites" v-bind:xxx="s"></czh>
        </ol>
    </div>
    <script>
        Vue.component("czh", {
            props: ["xxx"],
            template: "<li>{{ xxx.text }}</li>"
        });
        var vm = new Vue({
            el: "#app",
            data: {
                sites: [{
                    text: "Runoob"
                },
                {
                    text: "Google"
                },
                {
                    text: "Taobao"
                }]
            }
        })
    </script>
</body>
</html>
