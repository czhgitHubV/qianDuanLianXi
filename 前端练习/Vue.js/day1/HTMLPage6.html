<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>插值: JavaScript 表达式</title>
    <script src="vue.min.js"></script>

</head>
<body>
    <div id="app">
        {{5+5}}<br />
        {{ok?"Yes":"No"}}<br />
        {{message.split("").reverse().join("")}}
        <div v-bind:id="'list-'+id">菜鸟教程</div><!--相当于设置id="list-1"-->
    </div>
    <script>
        var vm=new Vue({
            el: "#app",
            data: {
                ok: true,
                message: "123456789",
                id:1
            }
        })
        document.getElementById("list-1").innerText = "czh";
    </script>
</body>
</html>
