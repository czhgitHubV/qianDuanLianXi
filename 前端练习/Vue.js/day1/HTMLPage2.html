<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="vue.min.js"></script>

</head>
<body>
    <div id="vue_det" class="c_vue">
        <h1>site:{{site}}</h1>
        <h1>url:{{url}}</h1>
        <h1>{{details()}}</h1>
    </div>
    <script>
        new Vue({
            el: ".c_vue",
            data: {
                site: "Vue学习",
                url: "www.czh.com",
                alexa: "1000",
                num:10
            },
            methods: {
                details: function () {
                    console.log(this);
                    return this.site + "- 学的不仅是技术，更是梦想！";
                }
            }
        })
    </script>
</body>
</html>
