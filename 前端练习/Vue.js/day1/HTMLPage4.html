<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>插值:v-html</title>
    <script src="vue.min.js"></script>

</head>
<body>
    <div id="app">
        <div v-html="message"></div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                message:"<h1 style='color:red;'>czh</h1>"
            }
        })
    </script>
</body>
</html>
