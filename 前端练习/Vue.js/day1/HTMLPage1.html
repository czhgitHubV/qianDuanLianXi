<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Vue实例1</title>
    <script src="vue.min.js"></script>

</head>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                message:"hello Vue.js!"
            }
        })
    </script>
</body>
</html>
