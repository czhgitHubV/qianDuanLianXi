<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Vue数据对象</title>
    <script src="vue.min.js"></script>

</head>
<body>
    <div id="vue_det" class="c_vue">
        <h1>site:{{site}}</h1>
        <h1>url:{{url}}</h1>
        <h1>Alexa：{{alexa}}</h1>
    </div>
    <script>
        var data = {
            site: "Vue学习",
            url: "www.czh.com",
            alexa: 1000
        };
        var vm = new Vue({
            el: ".c_vue",
            data: data
        });
        document.write(vm.site === data.site);// 它们引用相同的对象！
        document.write("<br>");

        // 设置属性也会影响到原始数据
        vm.site = "Runoob";
        document.write(data.site + "<br>");//Runoob

        //反之亦然
        data.alexa = 1234;
        document.write(vm.alexa);//1234

        // 我们的数据对象
        document.write("<br>");
        document.write(vm.$data === data);//true
        document.write("<br>");
        document.write(vm.$el === document.getElementById("vue_det"));//true

    </script>
</body>
</html>
