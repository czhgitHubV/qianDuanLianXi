        function key(e) {
            //alert(e.keyCode);//W:87;A:65;S:83;D:68
            var k = e.keyCode;
            var d = document.getElementById("d");
            var i = 10;
            if (k == 87) {//上
                d.vspace -= i;
                if (d.vspace <= 0) {
                    d.vspace = "760";
                }
            } else if (k == 83) {//下
                d.vspace += i;
                if (d.vspace >= 760) {
                    d.vspace = "0";
                }
            } else if (k == 65) {//左
                d.hspace -= i;
                if (d.hspace <= 0) {
                    d.hspace = "600";
                }
            } else if (k == 68) {//右
                d.hspace += i;
                if (d.hspace >= 600) {
                    d.hspace = "0";
                }
            }
        }
