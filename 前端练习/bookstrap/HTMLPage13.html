<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>按钮</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <br />
        <a class="btn btn-default" href="#" role="button">Link</a>
        <button class="btn btn-default" type="submit">Button</button>
        <input class="btn btn-default" type="button" value="inputBtn" />
        <input class="btn btn-default" type="submit" value="submitBtn" />
        <hr />
        <button type="button" class="btn btn-default">(默认样式)Default</button>
        <button type="button" class="btn btn-primary">(首选项)Primary</button>
        <button type="button" class="btn btn-success">(成功)Success</button>
        <button type="button" class="btn btn-info">(一般信息)Info</button>
        <button type="button" class="btn btn-warning">(警告)Warning</button>
        <button type="button" class="btn btn-danger">(危险)Danger</button>
        <button type="button" class="btn btn-link">(链接)Link</button>
        <hr />
        <p>
            <button type="button" class="btn btn-primary btn-lg">（大按钮）Large button</button>
            <button type="button" class="btn btn-default btn-lg">（大按钮）Large button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary">（默认尺寸）Default button</button>
            <button type="button" class="btn btn-default">（默认尺寸）Default button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-sm">（小按钮）Small button</button>
            <button type="button" class="btn btn-default btn-sm">（小按钮）Small button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-xs">（超小尺寸）Extra small button</button>
            <button type="button" class="btn btn-default btn-xs">（超小尺寸）Extra small button</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary btn-lg btn-block">（块级元素）Block level button</button>
            <button type="button" class="btn btn-default btn-lg btn-block">（块级元素）Block level button</button>
        </p>
        <button type="button" class="btn btn-primary btn-lg active" disabled>Primary button</button>
        <button type="button" class="btn btn-default btn-lg active disabled">Button</button>
        <hr />
        <a href="#" class="btn btn-primary btn-lg active disabled" role="button">Piomary link</a>
        <a href="#" class="btn btn-default btn-lg active" role="button">Link</a>
        <hr />
        <input type="button" class="btn btn-primary btn-lg active" value="Primary input" disabled />
        <input type="submit" class="btn btn-default btn-lg active disabled" value="Submit input" />
        <hr />
     </div>
</body>
</html>
