<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <br />
        <div class="input-group input-group-lg">
                <span class="input-group-addon" id="basic-addon1">@</span>  
                <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" />
        </div>
        <br />
        <div class="input-group input-group-md">
            <input type="email" class="form-control" placeholder="Email" aria-describedby="basic-addon2" />
            <span class="input-group-addon" id="basic-addon2">@qq.com</span>
        </div>
        <br />
        <div class="input-group input-group-sm">
            <span class="input-group-addon">$</span>
            <input type="text" class="form-control" placeholder="please input the text" />
            <span class="input-group-addon">.00</span>
        </div>
        <br />
        <label>Your vanity URL</label>
        <div class="input-group">
            <span class="input-group-addon">http://localhost:8080/</span>
            <input type="text" class="form-control" />
        </div>
        <br />
        <div class="row">
            <div class="col-lg-5">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="checkbox" />
                    </span>
                    <input type="text" class="form-control" />
                </div>
            </div>
            <div class="col-lg-5">
                <div class="input-group">
                    <span class="input-group-addon">
                        <input type="radio" />
                    </span>
                    <input type="text" class="form-control" />
                </div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-lg-6">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default">Go!</button>
                    </span>
                    <input type="text" class="form-control" placeholder="Search for" />
                </div>
            </div>
            <div class="col-lg-6">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default">Go!</button>
                    </span>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
