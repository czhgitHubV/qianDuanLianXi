<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function change() {
            alert("ddd");
        }
    </script>

</head>
<body>
    <div class="container">
        <br />
        <form>
            <div class="form-group has-success has-feedback">
                <label class="control-label" for="success">Input with success</label>
                <input type="text" class="form-control" id="success" aria-describedby="success" />
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="success" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
            <div class="form-group has-warning has-feedback">
                <label class="control-label" for="warning">Input with warning</label>
                <input type="text" class="form-control" id="warning" aria-describedby="warning" />
                <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                <span id="warning" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
            <div class="form-group has-error has-feedback">
                <label class="control-label" for="error">Input with error</label>
                <input type="text" class="form-control" id="error" aria-describedby="error" />
                <span class="glyphicon glyphicon-remove form-control-feedback"></span><br />
                <span id="error" class="help-block">A block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
            <div class="form-group has-feedback">
                <label class="control-label" for="search">Search</label>
                <input type="search" class="form-control" id="search" />
                <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
            </div>
            <div class="has-success">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />Checkbox with success
                    </label>
                </div>
            </div>
            <div class="has-warning">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />Checkbox with warning
                    </label>
                </div>
            </div>
            <div class="has-error">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" />Checkbox with error
                    </label>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
