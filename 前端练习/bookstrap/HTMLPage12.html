<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <br />
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group has-success has-feedback">
                <label class="control-label col-sm-3">Input with success</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="p1" />
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-success has-feedback">
                <label class="control-label col-sm-3">Input group with success</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="text" class="form-control" id="p2" />
                    </div>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
        </form>
        <br />
        <input class="form-control input-lg col-sm-0" type="text" placeholder=".input-lg" /><br />
        <input class="form-control" type="text" placeholder="Default input" /><br />
        <input class="form-control" type="text" placeholder=".input-sm" /><br />

        <select class="form-control input-lg">
            <option>input-lg</option>
        </select><br />
        <select class="form-control">
            <option disabled>input</option>
            <option>Default input</option>
        </select><br />
        <select class="form-control input-sm">
            <option disabled>input-sm</option>
            <option>input-sm</option>
        </select><br />
        <form class="form-horizontal">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label" for="large">Large label</label>
                <div class="col-sm-10">
                    <input class="form-control"type="text" id="large" placeholder="Large input" />
                </div>
            </div>
            <div class="form-group form-group-md">
                <label class="col-sm-2 control-label" for="large">Large label</label>
                <div class="col-md-10">
                    <input class="form-control" type="text" id="large" placeholder="Large input" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="large">Large label</label>
                <div class="col-sm-5">
                    <input class="form-control" type="text" id="large" placeholder="Large input" />
                </div>
            </div>
            <div class="form-group form-group-sm">
                <label class="col-sm-2 control-label" for="small">Small label</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="small" placeholder="Small input" />
                </div>
            </div>
        </form>
        <hr />
        <div class="row">
            <div class="col-xs-2">
                <input type="text" class="form-control"  placeholder=".col-xs-2"/>
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder=".col-xs-3" />
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder=".col-xs-4" />
            </div>
        </div>
        <hr />

    </div>
</body>
</html>
