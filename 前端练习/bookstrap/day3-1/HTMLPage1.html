<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>图标</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <hr />
    <div class="container">
        <div class="progress">
            <div class="progress-bar" style="width:60%;">
                <span class="sr-only">60% Complete</span>
            </div>
        </div>
        <hr />
        <div class="progress">
            <div class="progress-bar" style="width:60%;">
                60%
            </div>
        </div>
        <hr />
        <div class="progress">
            <div class="progress-bar" style="min-width:2em;">
                0%
            </div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="min-width:2em;width:2%;">
                2%
            </div>
        </div>
        <hr />
        <div class="progress">
            <div class="progress-bar progress-bar-primary" style="width:40%;"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width:20%;"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info" style="width:60%;"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger" style="width:80%;"></div>
        </div>
        <hr />
        <div class="progress">
            <div class="progress-bar progress-bar-primary progress-bar-striped" style="width:40%;"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-success progress-bar-striped" style="width:20%;"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" style="width:60%;"></div>
        </div>
        <div class="progress">
            <div class="progress-bar progress-bar-danger progress-bar-striped" style="width:80%;"></div>
        </div>
        <hr />
        <div class="bs-example" data-example-id="animated-progress-bar">
            <div class="progress">
                <div class="progress-bar progress-bar-danger progress-bar-striped" style="width:45%;"></div>
            </div>
            <button type="button" class="btn btn-default" data-toggle="button" aria-pressed="false" autocomplete="off">Toggle animation</button>
        </div>
        <hr />
        <div class="progress">
            <div class="progress-bar progress-bar-success" style="width:35%;"></div>
            <div class="progress-bar progress-bar-primary progress-bar-striped" style="width:20%;"></div>
            <div class="progress-bar progress-bar-danger" style="width:10%;"></div>

        </div>

</body>
</html>
