<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AngularJS 控制器</title>
    <script src="angular.min.js" type="text/javascript"></script>

</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        姓：<input type="text" ng-model="xing" /><br />
        名：<input type="text" ng-model="ming" /><br />
        姓名：{{xing+" "+ming}}
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.xing = "chen";
            $scope.ming="zhihua";
        });
    </script>

    <!--控制器方法-->
    <div ng-controller="myCtrl2">
        姓：<input type="text" ng-model="xing2" /><br />
        名：<input type="text" ng-model="ming2" /><br />
        姓名：{{fullname()}}
    </div>
    <script>
        app.controller("myCtrl2", function ($scope) {
            $scope.xing2 = "chen";
            $scope.ming2 = "zhiming";
            $scope.fullname = function () {
                return $scope.xing2 + " " + $scope.ming2;
            }
        });
    </script>
    <div ng-controller="personCtrl">
        First Name:<input type="text" ng-model="firstName"/>
        Last Name:<input type="text" ng-model="lastName" />
        Full Name:{{firstName+" "+lastName}}
    </div>
    <script src="personController.js" type="text/javascript" charset="utf-8"></script>
    <div ng-controller="namesCtrl">
        <ul>
            <li ng-repeat="x in names">
                {{ x.name + ', ' + x.country }}
            </li>
        </ul>

    </div>
</body>
</html>
