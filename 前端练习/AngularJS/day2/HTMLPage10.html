<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>表格</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <style>
        table,th,td{
            border:1px solid gray;
            border-collapse:collapse;
            padding:5px;
            text-align:center;
        }
        /*table tr:nth-child(odd){
            background-color:aquamarine;
        }
        table tr:nth-child(even){
            background-color:#dbf1d1;
        }*/
    </style>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <table>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>City</th>
                <th>Country</th>
            </tr>
            <!--<tr ng-repeat="x in names | orderBy:'Country'">
                <td>{{$index+1}}</td>
                <td>{{x.Name}}</td>
                <td>{{x.City}}</td>
                <td>{{x.Country | uppercase}}</td>
            </tr>-->
            <tr ng-repeat="x in names | orderBy:'Country'">
                <td ng-if="$odd">{{$index+1}}</td>
                <td ng-if="$even" style="background-color:#dbf1d1;">{{$index+1}}</td>
                <td ng-if="$odd">{{x.Name}}</td>
                <td ng-if="$even" style="background-color:#dbf1d1;">{{x.Name}}</td>
                <td ng-if="$odd">{{x.City}}</td>
                <td ng-if="$even" style="background-color:#dbf1d1;">{{x.City}}</td>
                <td ng-if="$odd">{{x.Country | uppercase}}</td>
                <td ng-if="$even" style="background-color:#dbf1d1;">{{x.Country | uppercase}}</td>
            </tr>
        </table>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope,$http) {
            $http.get("dataJson2.html").then(function (resp) {
                $scope.names = resp.data.records;
            });
        });


    </script>
</body>
</html>
