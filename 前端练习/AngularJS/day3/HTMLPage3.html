<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>表单</title>
    <script src="angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="myApp">
    <!--数据绑定-->
    <div ng-controller="textCtrl">
        <input type="text" ng-model="name" />
        <h1>{{name}}</h1>
    </div>
    <hr />

    <!--Checkbox（复选框）-->
    <div ng-controller="checkboxCtrl">
        选中复选框，显示标题:
        <input type="checkbox" ng-model="myVar" />
        <h1 ng-show="myVar">My Header</h1>
        <p>标题使用了 ng-show 指令，复选框选中后显示 h1 标签内容。</p>
    </div>
    <hr />

    <!--单选框-->
    <div>
        选择一个选项:
        <input type="radio" ng-model="radioVar" value="dogs">Dogs
        <input type="radio" ng-model="radioVar" value="tuts">Tutorials
        <input type="radio" ng-model="radioVar" value="cars">Cars
    </div>
    <div ng-switch="radioVar">
        <div ng-switch-when="dogs">
            <h1>Dogs</h1>
        </div>
        <div ng-switch-when="tuts">
            <h1>Tutorials</h1>
        </div>
        <div ng-switch-when="cars">
            <h1>Cars</h1>
        </div>
    </div>
    <hr />

    <!--下拉菜单-->
    <form>
        选择一个选项:
        <select ng-model="selectVar" ng-init="selectVar='dogs'">
            <option ng-show="false" value="">
            <option value="dogs">Dogs
            <option value="tuts">Tutorials
            <option value="cars">Cars
        </select>
    </form>
    <div ng-switch="selectVar">
        <div ng-switch-when="dogs">
            <h1>Dogs</h1>
        </div>
        <div ng-switch-when="cars">
            <h1>Cars</h1>
        </div>
        <div ng-switch-when="tuts">
            <h1>Tutorials</h1>
        </div>
    </div>

    <!--HTML 表单-->


    <script>
        var app = angular.module("myApp", []);
        app.controller("textCtrl", function ($scope) {
            $scope.name = "czh";
        });
        app.controller("checkboxCtrl", function ($scope) {
            $scope.myVar = false;
        });
    </script>
</body>
</html>
