<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>输入验证</title>
    <script src="angular.min.js" type="text/javascript"></script>

</head>
<body ng-app="myApp">
    <form ng-controller="validateCtrl" name="myForm" novalidate>
        <p>用户名：<br />
            <input type="text" name="user" ng-model="user" required />
            <span style="color:red;" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                <span ng-show="myForm.user.$error.required">用户名是必须的。</span>
            </span>
        </p>
        <p>
            邮箱:<br />
            <input type="email" name="xxx" ng-model="yyy" required />
            <span style="color:red;" ng-show="myForm.xxx.$dirty && myForm.xxx.$invalid">
                <span ng-show="myForm.xxx.$error.required">邮箱是必须的。</span>
                <span ng-show="myForm.xxx.$error.email">非法的邮箱地址。</span>
            </span>
        </p>
    </form>
    <script>
        var app = angular.module("myApp", []);
        app.controller("validateCtrl", function ($scope) {
            $scope.user = "chenZhiHua";
            $scope.yyy = "john.doe@gmail.com";

        });
    </script>
</body>
</html>
