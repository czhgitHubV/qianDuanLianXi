<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="myApp">
<head>
    <meta charset="utf-8" />
    <title>AngularJS 指令</title>
    <script src="angular.min.js" type="text/javascript"></script>

</head>
<body>
    <div ng-init="fname='chen'">
        <p>在输入框中尝试输入：</p>
        <p>姓名：<input type="text" ng-model="fname" /></p>
        <p>你输入的为：{{fname}}</p>
    </div>
    <div ng-init="q=1;p=5">
        <h2>价格计算器</h2>
        数量：<input type="text" ng-model="q" />
        价格：<input type="text" ng-model="p" />
        <p><b>总价(数量*价格)：</b>{{q*p}}</p>
    </div>
    <!-- 重复 HTML 元素(循环) -->
    <div ng-init="names=['czh','czm','czj']">
        <p><b>使用ng-repeat来循环数组</b></p>
        <ul>
            <li ng-repeat="name in names">
                {{name}}
            </li>
        </ul>
    </div>
    <div ng-init="persons=[
         {name:'czh1',age:23},
         {name:'czm2',age:22},
         {name:'czj3',age:12}]">
        <p><b>循环对象：</b></p>
        <ul>
            <li ng-repeat="person in persons">
                {{person.name+"--"+person.age}}
            </li>
        </ul>
    </div>
    <!-- 创建自定义的指令 -->
    <czh1-directive></czh1-directive>
    <div czh1-directive></div>
    <div class="czh2-directive"></div>
    <!-- directive:czh3-directive -->
    <script>
        //czh1 - directive
        var app = angular.module("myApp", []);
        app.directive("czh1Directive", function () {
            return {
                template: "<h1>自定义的指令</h1>"
            };
        });

        //你必须设置 restrict 的值为 "C" 才能通过类名来调用指令。
        app.directive("czh2Directive", function () {
            return {
                restrict: "C",
                template: "<h2>自定义的指令</h2>"
            };
        });

        //你必须设置 restrict 的值为 "M" 才能通过注释来调用指令。
        //我们需要在该实例添加 replace 属性， 否则评论是不可见的。
        app.directive("czh3Directive", function () {
            return {
                restrict: "M",
                replace:true,
                template: "<h3>自定义的指令</h3>"
            };
        });
    </script>
</body>
</html>
