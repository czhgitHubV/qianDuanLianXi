<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AngularJS ng-model 指令</title>
    <script src="angular.min.js" type="text/javascript"></script>
    <style>
        #p1.ng-invalid{
            background-color: lightblue;/*不合法的背景颜色。*/
        }
    </style>
</head>
<body ng-app="myApp">
    <!--双向绑定-->
    <div ng-controller="myCtrl">
        姓名：<input type="text" ng-model="name" />
        <h1>你输入了：{{name}}</h1>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.name = "czh";
        });
    </script>

    <!--验证用户输入-->
    <form name="myForm">
        Email:<input type="email" name="myAddress" ng-model="email" />
        <span ng-show="myForm.myAddress.$error.email" style="color:red;">不是一个合法的邮箱地址</span>
    </form>

    <!--应用状态-->
    <form name="myForm1" ng-init="myText='test@@czh.com'">
        Email:<input id="p1" type="email" name="myAdd" ng-model="myText" required />
        <p>编辑邮箱地址，查看状态的改变。</p>
        <h1>状态</h1>
        <p>Valid: {{myForm1.myAdd.$valid}} (如果输入的值是合法的则为 true)。</p>
        <p>Dirty: {{myForm1.myAdd.$dirty}} (如果值改变则为 true)。</p>
        <p>Touched: {{myForm1.myAdd.$touched}} (如果通过触屏点击则为 true)。</p>
        <span ng-show="myForm1.myAdd.$error.email" style="color:red;">不是一个合法的邮箱地址</span>

    </form>


</body>
</html>
