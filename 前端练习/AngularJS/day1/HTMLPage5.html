<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>AngularJS Scope(作用域)</title>
    <script src="angular.min.js" type="text/javascript"></script>

</head>
<body ng-app="myApp">
    <!--<div ng-controller="myCtrl">
        <h1>{{carname}}</h1>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("myCtrl", function ($scope) {
            $scope.carname = "chenZhiHua";
        });
    </script>
    <hr />-->
    <div ng-controller="myCtrl2">
        <input type="text" ng-model="name"/>
        <h1>{{greeting}}</h1>
        <button type="button" ng-click="sayHello()">点我</button>
    </div>
    <script>
        var app2 = angular.module("myApp", []);
        app2.controller('myCtrl2', function ($scope) {
            $scope.name = "czh";
            $scope.sayHello = function () {
                $scope.greeting = "Hello " + $scope.name + "!";
            }
        });
    </script>
    <div ng-controller="myCtrl3">
        <ul>
            <li ng-repeat="name in names">
                {{name}}
            </li>
        </ul>
    </div>
    <script>
        app2.controller("myCtrl3", function ($scope) {
            $scope.names = ["aaa","bbb","ccc"];
        });
    </script>
    <!-- 根作用域 -->
    <div ng-controller="myCtrl4">
        <h1>姓{{lname}}的家族成员</h1>
        <ul>
            <li ng-repeat="uname in unames">{{uname}} {{lname}}</li>
        </ul>
    </div>
    <script>
        app2.controller("myCtrl4", function ($scope,$rootScope) {
            $scope.unames = ["aaa", "bbb", "ccc"];
            $rootScope.lname = "chen";
        });
    </script>
</body>
</html>
