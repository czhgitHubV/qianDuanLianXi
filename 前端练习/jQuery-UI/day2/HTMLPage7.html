<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="jquery-ui.min.css" rel="stylesheet" />
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <style>
        .draggable{
            width:90px;
            height:90px;
        }

    </style>
</head>
<body>
    <div id="dY" class="draggable ui-widget-content">
        <p>垂直拖拽</p>
    </div>
    <div id="dX" class="draggable ui-widget-content">
        <p>水平拖拽</p>
    </div>
    <script>
        $("#dY").draggable({ axis: "y" });
        $("#dX").draggable({ axis: "x" });
    </script>
</body>
</html>
